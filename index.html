<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salsa & Bachata World Map</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <h1>World Dance Map</h1>
        <div class="toggle-container">
            <button id="salsa-btn" class="toggle-btn active">Salsa</button>
            <button id="bachata-btn" class="toggle-btn">Bachata</button>
        </div>
    </header>

    <main>
        <div id="map"></div>
    </main>

    <footer>
        <p>Click on dancers to see their social media profiles</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
